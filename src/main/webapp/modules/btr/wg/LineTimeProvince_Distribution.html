<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>省份、分拨时效</title>

	<link rel="stylesheet" type="text/css" href="../../dm/common.css">
	<script src="../../framework/core.js"></script>
	<script src="../../framework/ajax.js"></script>
	<script  src="../../tools/ichartjs/ichart.1.1.min.js"></script>
	<script  src="../../dm/common.js"></script>

	<style>

		html { height:100%; }	
		body { color: #000000; height:100%; margin: 0 0 0 0; background-color: #E7E7E7; } 

		#researh {
			position: absolute;
			top:5px;
			left: 5px;
			width: 100px;
		    height: 30px;
		    border: 1px solid #88D0E7;
		    background: #0C6F73;
		    box-shadow: #3a3c42 0 1px 0 inset;
		    border-radius: 3px;
		    font-size: 16px;
		    font-family:"微软雅黑";
		    color: #fff;
		    cursor: pointer;
		}

		#researh:hover { font-weight: bold; }

	</style>

	<script type="text/javascript">

   window.onload = function() {
   	   	$("researh").onclick = function() {
			window.parent.$("#searchFormDiv").css("display", "block").center(500, 500);
		}

        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            queryParams = globalValiable.queryParams;
            title = '客户时效' + queryParams.param1 +'至' + queryParams.param2 + ':' +queryParams.param4+'时效';
            
            if(queryParams.param3 =='DATE'){
            	title=title+'达成率(按日)';
            }
            else if(queryParams.param3 =='week'){
            	title=title+'达成率(按周)';
            }
            else{
            	title=title+'达成率(按月)';
            }
            
            show(globalValiable.data);
            return;
        }
    } 
	

	function show(originData) {
		var total = 0;
		var dataE = [];
		var dataA = [];
		var dataDay = [];
		var showDay = [];
		var mindata = 100;
		var maxdata = 0;
		var maxdata2 = 0;
		var maxDay = 0;
		var scaledata = 0;
		var minscale = 0;
		var spaceData = 0;


		for(var i = 0; i < originData.length; i++) {
			var timeE = originData[i]["达成率"];
			var timeAdd = originData[i]["加一达成率"];
			var dateIn = originData[i]["日期"];
			var weekday;
			if (maxdata<timeAdd) {
				maxdata = timeAdd;
			}

			if (maxdata2<timeE) {
				maxdata2 = timeE;
				maxDay = dateIn
			}

			if (mindata>timeE) {
				mindata = timeE;				
			}

			scaledata=Math.ceil(maxdata*10) * 10 ;
			minscale=Math.floor(mindata*10) * 10 ;
			
			var str=dateIn.toString();
			if(str.indexOf('月')==-1 && str.indexOf('周')==-1){
				weekday ="星期"+"天一二三四五六".charAt(new Date(dateIn).getDay());
			}
			else{
				weekday='';
			}

			if (i % Math.round(originData.length/10) == 0){				
				showDay[i] = dateIn + '\n' + "星期" + weekday ;

			}
			else{
				showDay[i] = ' ';
			}

			total += timeE;
			dataE[i] = Math.round(timeE * 1000) /10;
			dataA[i] = Math.round(timeAdd * 1000) /10;
			dataDay[i] = dateIn+' '+weekday;
		}

		spaceData=scaledata/5;

		var autoSize  = autoAdjustSize("canvasDiv");	
				
		$(function(){

			var data = [
			{
			name : '准时达成率:',
			value:dataE,
			color:'#006666',
			line_width:2
			},
			{
			name : '加一达成率:',
			value:dataA,
			color:'#999999',
			line_width:2
			}
			];
			var labels =showDay;
			var chart = new iChart.LineBasic2D({
				render : 'canvasDiv',
				data: data,
				align:'center',
				title : {
				text: title,
				font : '微软雅黑',
				fontsize:25,
				color:'#666666'
			},
			subtitle : {
				text:'查询段最大占比比率为：' + maxDay +' ' + Math.round(maxdata2*1000)/10 + '%(标准时效)',
				font : '微软雅黑',
				color:'#666666'
			},
			footnote : {
				text:'数据实时更新',
				font : '微软雅黑',
				fontsize:20,
				fontpercent:600,
				padding:'0 28',
				color:'#666666'
			},
			width : autoSize[0],
			height : autoSize[1],
			shadow:false,
			shadow_color : '#666666',
			shadow_blur : 0,
			shadow_offsetx : 0,
			shadow_offsety : 0,
			background_color:'#FFFFFF',
			enable:true,
			shadow:true,
			tip:{
			enable:true,
			shadow:true,
			listeners:{
				//tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
				parseText:function(tip,name,value,text,i){
					return "</span><span style='color:#000000;font-size:16px;font-family:微软雅黑;'>"+name+value+"%</span>";
				}
			}
		},
		tipMocker:function(tips,i){
						return "<div style='font-size:16px;font-family:微软雅黑;'>"+
								dataDay[i] + "</div>"+ tips.join("<br/>");
					},
			crosshair:{
			enable:true,
			line_color:'#999999',
			line_width:2
			},
			sub_option : {
				smooth : true,
				label:false,
				hollow:false,
				hollow_inside:false,
				point_size:10
			},
			coordinate:{
				width:1640,
				height:800,
				striped_factor : 0.18,
				grid_color:'666666',
				axis:{
				color:'#666666',
				width:[0,0,4,4]
			},
			scale:[{
				position:'left',
				start_scale:minscale,
				end_scale:scaledata,
				scale_space:spaceData,
				scale_size:2,
				scale_enable : false,
				label : {color:'#666666',font : '微软雅黑',fontsize:12,fontpercent:600},
				scale_color:'#666666'
			},
			{
				position:'bottom',
				label : {color:'#666666',font : '微软雅黑',fontsize:12,fontpercent:600},
				scale_enable : false,
				labels:labels
			}]
			}
			});
			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
			drawFn:function(){
			//计算位置
			var coo = chart.getCoordinate(),
			x = coo.get('originx'),
			y = coo.get('originy'),
			w = coo.get('width'),
			h = coo.get('height');
			//在左上侧的位置，渲染一个单位的文字
			chart.target.textAlign('start')
			.textBaseline('bottom')
			.textFont('600 14px 微软雅黑')
			.fillText('达成率(%)',x-40,y-12,false,'#666666')
			.textBaseline('top')
			.fillText('',x+w+12,y+h+10,false,'#666666');
			}
			}));
			//开始画图
			chart.draw();
		}); 


		}
	
	</script>
</head>

<body>
	
	<div id='canvasDiv'></div>
	<input type='button' id='researh' value='查询条件'/>
</body>
</html>
