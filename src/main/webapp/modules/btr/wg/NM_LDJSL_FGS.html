<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>录单及时率</title>

	<script type="text/javascript">

    Array.prototype.contains = function(obj) {  
        var i = this.length;  
        while (i--) {  
            if (this[i] === obj) {  
                return true;  
            }  
        }  
        return false;  
    }  

	window.onload = function() {
        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            //queryParams = globalValiable.queryParams;
            //title = queryParams.param1 + '日'+queryParams.param2 + '日全网录单及时率';
            show(globalValiable.data);
            return;
        }
    } 
	function show(originData) { 

        var centers = [];        
        var dayList = [];  
        var dataMap = {}; 
		var dataMap2 = {}; 
		//tubiao
		var maxzqx = 0;
        var totalWeight = 0;
        var showDay =  [];
        var weekday; 
		var dataMap3 = {}; 
		 //  
        for(var i = originData.length - 1; i >= 0 ; i--) {
            var day = originData[i]["日期"];
            if( !dayList.contains(day) ){
                dayList.push(day);
            }
            var center = originData[i]["分拨"];
            var type = originData[i]["分拨"];

            if(dataMap[center] == null) {
                 dataMap[center] = [];                 
            }
			if(dataMap2[center] == null) {
                 dataMap2[center] = [];                 
            }

            var w = originData[i]["及时录单"];
			var r = originData[i]["录单总数"];
           
            dataMap[center][day] = w;
			dataMap2[center][day] = r;
            dataMap[center].type = type;
			//tubiao
			var zqx = originData[i]["及时率"];
            
            var date   = originData[i]["日期"];

            weekday = "天一二三四五六".charAt(new Date(date).getDay());

            if(dataMap3[center] == null) {
                 dataMap3[center] = [];
            }
           
            dataMap3[center].push(zqx*100);
            maxzqx = Math.max(zqx, maxzqx);
            totalWeight += zqx;
			//
        }
		
		//tubiao
		
        var scaledata = 0;
        if (maxzqx <=1) {
            scaledata = 1;
        }
        else {
            scaledata = 1;
        }
        var spaceData=scaledata / 5;

        
        var data3 = [];
        for(var center in dataMap3) {
            var temp = {};
            temp.name = center;
            temp.data = dataMap3[center];
            data3.push(temp);
        }
       
        var autoSize  = autoAdjustSize("container");
		//

        var cHtml = [];  
        dayList.reverse();       
        for(var i=0; i < dayList.length; i++) {        	
        	cHtml.push('<th field="' + dayList[i] + '" width="90" align="right" formatter="formatter" styler="styler">' + dayList[i] + '</th>');
        }
		
		$$("cityColumn").innerHTML = cHtml.join("\n");

	    
	    var data = {};
		data.rows = [];
		data.footer = [];
		
		for(var center in dataMap) {
		     var row = {};
		     var k = 0;
			 var k2 = 0;
		     row.name = center;
		     row.rank = dataMap[center].type;		     
		     for(var i = 0; i < dayList.length; i++) {
		     	if(dataMap2[center][dayList[i]]==0)
				{
					row[dayList[i]]=(dataMap[center][dayList[i]] || 0)/(dataMap2[center][dayList[i]] || 1)*100
				}
				else
				{
					row[dayList[i]] = (dataMap[center][dayList[i]] || 0)/(dataMap2[center][dayList[i]] || 1)*100;
				}
		         
		         if(i == dayList.length){
					 if(k2==0){
						 row[dayList[i]]=0
					 }
					 else
					 {
		         	row[dayList[i]] = k/k2*100;
					 }
		         }
		         else{
		         	k = k + (dataMap[center][dayList[i]] || 0);
					k2 = k2 + (dataMap2[center][dayList[i]] || 0);
		         }
		     }


		     //data.rows.push(row);
		     if (center != '分公司') {data.rows.push(row);} else{data.footer.push(row);};
		     
		}

        var rows = data.rows;
        var rank1 = [];
        var rank2 = [];
        for(var i = 0; i < rows.length; i++) {
        	var row = rows[i];
	        row.id = i + 1;

        	if(row.rank === "分公司") {
        		rank1.push(row);
        		row.state = "closed";
        	}
        	else if(row.rank === "分拨") {
        		row._parentId = rank1[rank1.length - 1].id;
        		rank2.push(row);
        		//row.state = "closed";
        	}
      	
        }

        $('#detailTable').treegrid({
		    idField:'id',
		    treeField:'name',
		    rownumbers: true,
		    showFooter: true,
		    animate: true,
		    data: data
		});
		
		//butiao
		 $(function () {
                $('#container').highcharts({
                    title: {
                        text: '录单及时率',
                        x: -20 //center
                    },
                    subtitle: {
                        text: '',
                        x: -20
                    },
                    xAxis: {
                        categories: dayList
                    },
                    yAxis: {
						labels: {
                			format: '{value}%',
                			},
					
                        title: {
                            text: '点击筛选分拨'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    credits:{                   //右边下标HighCharts.com去除  
                        enabled:false  
                    },
                    chart: {
                        height:autoSize[1],
                        type: 'line'
                    }, 
                    exporting: {
                        enabled: false
                    },
                    tooltip: {
                        formatter: function() {
                    return '<b>'+ this.series.name +'</b><br>'+
                    '录单及时率' +': '+ this.y +'%';
            }

                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: data3
                });
            }); 
			//
    }
       

	        // var globalValiable = window.parent.globalValiable;
	        // if(globalValiable && globalValiable.data) {
	        //     queryParams = globalValiable.queryParams;
	        //     show(globalValiable.data);
	        //     return;
	        // }
	     

	    function styler(value,row,index){
			if(value<100){
			return 'color:red;font-weight:bold;';
			}
			else
			{return 'color:black;font-weight:bold;';}
		}

	    function formatter(value, row, index){
			return formatMoney(value, 1)+'%';
		}

		function formatMoney(s, n) {   
		   n = n > 0 && n <= 20 ? n : 2;   
		   s = parseFloat((s + "").replace(/[^\d\.-]/g, "")).toFixed(n) + "";   
		   var l = s.split(".")[0].split("").reverse(),   
		   r = s.split(".")[1];   
		   t = "";   
		   for(i = 0; i < l.length; i ++ ) {   
		      t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? "," : "");   
		   }   
		   return t.split("").reverse().join("") + "." + r;   
		} 
	
	</script>
</head>
