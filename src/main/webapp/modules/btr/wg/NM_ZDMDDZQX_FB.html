<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>子单目的地准确性</title>
	<link rel="stylesheet" type="text/css" href="../../dm/common.css">
    <link rel="stylesheet" type="text/css" href="../../tools/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../tools/easyui/themes/icon.css">

	<script src="../../tools/easyui/jquery.min.js"></script>
	<script src="../../tools/easyui/jquery.easyui.min.js"></script>

	<script type="text/javascript" src="../../framework/core.js"></script>
	<script type="text/javascript" src="../../framework/ajax.js"></script>
	<script  src="../../tools/ichartjs/ichart.1.1.min.js"></script>
	<script  src="../../dm/common.js"></script>
	<script type="text/javascript">

    Array.prototype.contains = function(obj) {  
        var i = this.length;  
        while (i--) {  
            if (this[i] === obj) {  
                return true;  
            }  
        }  
        return false;  
    }  
    window.onload = function() {
        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            queryParams = globalValiable.queryParams;
            title = queryParams.param1 +'至' + queryParams.param2 + '日'  +queryParams.param4 +'子单目的地准确性';
            show(globalValiable.data);
            return;
        }
    } 

	
	function show(originData) {
		var total = 0;
		var dataW = [];
		var dataDay = [];
		var showDay = [];
		var maxdata = 0;
		var maxDay = 0;
		var scaledata = 0;
		var spaceData = 0;
		var weekday;
//	BIAO	
		var centers = [];        
        var dayList = [];  
        var dataMap = {}; 
		var dataMap2 = {};
		var j=0;      
//
		for(var i = 0; i < originData.length-1; i++) {
			var tt=originData[i]["type"]
			if(tt!='分拨'){	
			}
			else{	
				
			var weight = originData[i]["准确率"];			
			var dateIn = originData[i]["日期"];
			weekday = "天一二三四五六".charAt(new Date(dateIn).getDay());
			if (maxdata>weight) {
				maxdata = weight;
				maxDay = dateIn
			}
			scaledata=Math.floor(maxdata*10) +80;

			if (i % Math.round(originData.length/10) == 0){
				showDay[j] = dateIn + '\n' + "星期" + weekday;
			}
			else{
				showDay[j] = ' ';
			}

			total += weight*100;
			dataW[j] = Math.floor(weight*10000)/100;
			dataDay[j] = dateIn + '\n' + "星期" + weekday;
			j=j+1}
		}
		spaceData=scaledata/2;

		var autoSize  = autoAdjustSize("canvasDiv");
//BIAO
		for(var i = originData.length - 1; i >= 0 ; i--) {
            var day = originData[i]["日期"];
            if( !dayList.contains(day) ){
                dayList.push(day);
            }
            var center = originData[i]["网点"];
            var type = originData[i]["type"];

            if(dataMap[center] == null) {
                 dataMap[center] = [];                 
            }
			if(dataMap2[center] == null) {
                 dataMap2[center] = [];                 
            }

            var w = originData[i]["准确"];
			var r = originData[i]["总和"];
           
            dataMap[center][day] =w;
			dataMap2[center][day] = r;
            dataMap[center].type = type;
        }

        var cHtml = [];  
        dayList.reverse();       
        for(var i=0; i < dayList.length; i++) {        	        	
			if (i>dayList.length-2){
				cHtml.push('<th field="' + dayList[i] + '" width="90" align="right" formatter="formatter" styler="styler">汇总</th>');
			}
			else{
				cHtml.push('<th field="' + dayList[i] + '" width="90" align="right" formatter="formatter" styler="styler">' + dayList[i] + '</th>');
			}
        }
		
		$$("cityColumn").innerHTML = cHtml.join("\n");
		var data = {};
		data.rows = [];
		data.footer = [];
		
		for(var center in dataMap) {
		     var row = {};
		     var k = 0;
			 var k2 = 0;
		     row.name = center;
		     row.rank = dataMap[center].type;		     
		     for(var i = 0; i < dayList.length; i++) {
		     	if(dataMap2[center][dayList[i]]==0)
				{
					row[dayList[i]]=0
				}
				else
				{
					row[dayList[i]] = (dataMap[center][dayList[i]] || 0)/(dataMap2[center][dayList[i]] || 1)*100;
				}
		         
		         if(i == dayList.length-1){
					 if(k2==0){
						 row[dayList[i]]=0
					 }
					 else
					 {
		         	row[dayList[i]] = k/k2*100;
					 }
		         }
		         else{
		         	k = k + (dataMap[center][dayList[i]] || 0);
					k2 = k2 + (dataMap2[center][dayList[i]] || 0);
		         }
		     }

		     //data.rows.push(row);
		     if (center != '分拨总计') {data.rows.push(row);} else{data.footer.push(row);};
		     
		}

        var rows = data.rows;
        var rank1 = [];
        var rank2 = [];
        for(var i = 0; i < rows.length; i++) {
        	var row = rows[i];
	        row.id = i + 1;

        	if(row.rank === "分拨") {
        		rank1.push(row);
        		row.state = "closed";
        	}
        	else if(row.rank === "发件站") {
        		row._parentId = rank1[rank1.length - 1].id;
        		rank2.push(row);
        		//row.state = "closed";
        	}
      	
        }

        $('#detailTable').treegrid({
		    idField:'id',
		    treeField:'name',
		    rownumbers: true,
		    showFooter: true,
		    animate: true,
		    data: data
		});
//
				
		$(function(){

			var data2 = [
			{
			name : 'T',
			value:dataW,
			color:'#242424',
			line_width:4
			}
			];
			var labels =dataDay;
			var chart = new iChart.LineBasic2D({
				render : 'canvasDiv',
				data: data2,
				align:'center',
				title : {
				text:title,
				showpercent:true,
				font : '微软雅黑',
				fontsize:18,
				color:'#242424'
			},
			
			
			width : 1280,
			height : 600,
			shadow:false,
			shadow_color : '#202020',
			shadow_blur : 8,
			shadow_offsetx : 0,
			shadow_offsety : 0,
			background_color:'#AD9064',
			tip:{
			enable:true,
			shadow:true,
			listeners:{
			//tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
			parseText:function(tip,name,value,text,i){
			return "<span style='color:#564F51;font-size:12px;'>"+dataDay[i]+"准确率:<br/>"+
			"</span><span style='color:#564F51;font-size:20px;'>"+value+"%</span>";
			}
			}
			},
			crosshair:{
			enable:true,
			line_color:'#3B3B3B'//定位线
			},
			sub_option : {
				smooth : true,
				label:false,
				hollow:false,
				hollow_inside:false,
				point_size:8
			},
			coordinate:{
				width:1640,
				height:800,
				striped_factor : 0.18,
				grid_color:'#947B5A',//网格
				axis:{
				color:'#3B3B3B',//坐标
				width:[0,0,3,3]
			},
			scale:[{
				position:'left',
				start_scale:scaledata,
				end_scale:100,
				scale_space:spaceData,
				scale_size:2,
				scale_enable : false,
				label : {color:'#564F51',font : '微软雅黑',fontsize:12,fontweight:600},
				scale_color:'#3B3B3B'
			},
			{
				position:'bottom',
				label : {color:'#564F51',font : '微软雅黑',fontsize:11,fontweight:600},
				scale_enable : false,
				labels:labels
			}]
			}
			});
			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
			drawFn:function(){
			//计算位置
			var coo = chart.getCoordinate(),
			x = coo.get('originx'),
			y = coo.get('originy'),
			w = coo.get('width'),
			h = coo.get('height');
			//在左上侧的位置，渲染一个单位的文字
			chart.target.textAlign('start')
			.textBaseline('bottom')
			.textFont('600 17px 微软雅黑')
			.fillText('准确率(%)',x-40,y-12,false,'#3B3B3B')
			.textBaseline('top')
			.fillText('(时间)',x+w+12,y+h+10,false,'#3B3B3B');
			}
			}));
			//开始画图
			chart.draw();
		});
		}
//BIAO
		
	    function styler(value,row,index){
			if(value>95){
				return 'color:blck;font-weight:bold;';
			}
			else{
			return 'color:red;font-weight:bold;';
			}
		}

	    function formatter(value, row, index){
			return formatMoney(value, 1)+'%';
		}

		function formatMoney(s, n) {   
		   n = n > 0 && n <= 20 ? n : 2;   
		   s = parseFloat((s + "").replace(/[^\d\.-]/g, "")).toFixed(n) + "";   
		   var l = s.split(".")[0].split("").reverse(),   
		   r = s.split(".")[1];   
		   t = "";   
		   for(i = 0; i < l.length; i ++ ) {   
		      t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? "," : "");   
		   }   
		   return t.split("").reverse().join("") + "." + r;   
		} 
//
	
	
	</script>
</head>

<body>
	<div class="easyui-accordion" data-options="fit:true">
		<div title="明细">
			<table id="detailTable" >
		        <thead frozen="true">
		            <tr>
		                <th field="name" width="200">名称</th>
		            </tr>
		        </thead>
		        <thead>
		            <tr id="cityColumn"></tr>
		        </thead>
		    </table>
		</div>

		<div title="图表" style="padding: 20px">
			<div id='canvasDiv'></div>
		</div>

	</div>
</body>
</html>
