    <script type="text/javascript">
    
    Array.prototype.contains = function(obj) {  
        var i = this.length;  
        while (i--) {  
            if (this[i] === obj) {  
                return true;  
            }  
        }  
        return false;  
    }  

    window.onload = function() {
        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            queryParams = globalValiable.queryParams;
            //title = queryParams.param1 + '日 问题件破损短少类型各省份占比';

            show(globalValiable.data);
            return;
        }
    } 
    function show(originData) { 
        var centers = [];        
        var dayList = [];
        var dataMap = {};  
        var dataMap2 = {};  
        var dataMap3 = {};  
        var dataMap4 = {};      

        for(var i = 0; i < originData.length; i++) {
            var day = originData[i]["inday"];
            if( !dayList.contains(day) ){
                dayList.push(day);
            }

            var center = originData[i]["fb"];
            if(dataMap[center] == null) {
                 dataMap[center] = [];                 
            }
            if(dataMap2[center] == null) {
                 dataMap2[center] = [];                 
            }

            dataMap[center][day] = originData[i]["n"];
            dataMap2[center][day] = originData[i]["tn"];
            dataMap[center].type = '分拨';

            var company = originData[i]["fgs"];
            dataMap[center].parents = company;

            if(dataMap3[company] == null) {
                 dataMap3[company] = [];                 
            }
            if(dataMap4[company] == null) {
                 dataMap4[company] = [];                 
            }

            if(dataMap3[company][day] == null){
                dataMap3[company][day] = originData[i]["n"];
                dataMap4[company][day] = originData[i]["tn"];
                dataMap3[company].type = '公司';
            }
            else{
                dataMap3[company][day] += originData[i]["n"];
                dataMap4[company][day] += originData[i]["tn"];
            }

            if(dataMap3['全网'] == null) {
                 dataMap3['全网'] = [];                 
            }
            if(dataMap4['全网'] == null) {
                 dataMap4['全网'] = [];                 
            }

            if(dataMap3['全网'][day] == null){
                dataMap3['全网'][day] = originData[i]["n"];
                dataMap4['全网'][day] = originData[i]["tn"];
                dataMap3['全网'].type = '全网';
            }
            else{
                dataMap3['全网'][day] += originData[i]["n"];
                dataMap4['全网'][day] += originData[i]["tn"];
            }
        }

        for(var center in dataMap){
            for(var i=0;i<dayList.length;i++){
                if(dataMap[center][dayList[i]] == undefined){
                    dataMap[center][dayList[i]] = null;
                }
            }
        }

        for(var center in dataMap3){
            for(var i=0;i<dayList.length;i++){
                if(dataMap3[center][dayList[i]] == undefined){
                    dataMap3[center][dayList[i]] = null;
                }
            }
        }

        dayList[dayList.length] = '累计';
        var cHtml = [];      
        for(var i=0; i < dayList.length; i++) {         
            if (i<dayList.length-1){
                cHtml.push('<th field="' + dayList[i] + '" width="90" align="right" formatter="formatter" styler="styler">' + dayList[i] + '</th>');
            }
            else{
                cHtml.push('<th field="' + dayList[i] + '" width="90" align="right" formatter="formatter" styler="styler">' + '累计</th>');
            }
        }
        
        $$("cityColumn").innerHTML = cHtml.join("\n");    

        var data = {};
        data.rows = [];
        data.footer = [];
        for(var center in dataMap) {
             var row = {};
             var k = 0;
             var t = 0;
             var t1;
             var t2;
             row.name = center;          
             for(var i = 0; i < dayList.length; i++) {
                if(dataMap[center][dayList[i]] == null){
                    row[dayList[i]] = '';
                    t1 = 0;
                    t2 = 0;
                }
                else{
                    row[dayList[i]] = dataMap[center][dayList[i]]/dataMap2[center][dayList[i]] || 0;
                    t1 = (dataMap[center][dayList[i]] || 0);
                    t2 = (dataMap2[center][dayList[i]] || 0);
                }

                 if(i == dayList.length-1){
                    row[dayList[i]] = k/t;
                 }
                 else{
                    k += t1;
                    t += t2;
                 }
             }
            data.rows.push(row);       
        }

        for(var center in dataMap3) {
             var row = {};
             var k = 0;
             var t = 0;
             var t1;
             var t2;
             row.name = center;          
             for(var i = 0; i < dayList.length; i++) {
                if(dataMap3[center][dayList[i]] == null){
                    row[dayList[i]] = '';
                    t1 = 0;
                    t2 = 0;
                }
                else{
                    row[dayList[i]] = dataMap3[center][dayList[i]]/dataMap4[center][dayList[i]] || 0;
                    t1 = (dataMap3[center][dayList[i]] || 0);
                    t2 = (dataMap4[center][dayList[i]] || 0);
                }

                 if(i == dayList.length-1){
                    row[dayList[i]] = k/t;
                 }
                 else{
                    k += t1;
                    t += t2;
                }
             }
             if (center != '全网') {data.rows.push(row);} else{data.footer.push(row);};  
        }

        var rank1 = [];
        var rank2 = [];
        var no = 1;
        for(i = 0; i < data.rows.length; i++){
            if(data.rows[i].name.indexOf('|') < 0){
                data.rows[i].id = no;
                no++;
                rank1.push(data.rows[i]);
                data.rows[i].state = "closed";

                for(j = 0; j < data.rows.length; j++){
                    var parents = dataMap[data.rows[j].name].parents;
                    if(parents == data.rows[i].name){
                        data.rows[j].id = no;
                        data.rows[j]._parentId = data.rows[i].id;
                        no++;
                        rank2.push(data.rows[j]);
                    }
                }
            }
        }

console.log(data.rows.length);console.log(data.footer);


        $('#detailTable').treegrid({
            idField:'id',
            treeField:'name',
            rownumbers: true,
            showFooter: true,
            animate: true,
            data: data
        });



//} else{data.footer.push(row);};  



























    }

        function styler(value,row,index){
            if(value>=0.8){
                return 'color:#389562;font-weight:bold;';
            }
            else if(value<0.6){
                return 'color:#C70B25;font-weight:bold;';
            }
            else{
                return 'color:#F28705;font-weight:bold;';
            }
        }

        function formatter(value, row, index){
            if(value == ''){
                return value;
            }
            else{
                return formatMoney(value*100, 1)+'%';
            }
        }

        function formatMoney(s, n) {   
           n = n > 0 && n <= 20 ? n : 2;   
           s = parseFloat((s + "").replace(/[^\d\.-]/g, "")).toFixed(n) + "";   
           var l = s.split(".")[0].split("").reverse(),   
           r = s.split(".")[1];   
           t = "";   
           for(i = 0; i < l.length; i ++ ) {   
              t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? "," : "");   
           }   
           return t.split("").reverse().join("") + "." + r;   
        }
