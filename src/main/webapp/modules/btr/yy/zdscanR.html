<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>分拨扫描率</title>
	<link rel="stylesheet" type="text/css" href="../../dm/common.css">
	<script src="../../framework/core.js"></script>
	<script src="../../framework/ajax.js"></script>
	<script  src="../../tools/ichartjs/ichart.1.1.min.js"></script>
	<script  src="../../dm/common.js"></script>


	<script type="text/javascript">

    window.onload = function() {
        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            queryParams = globalValiable.queryParams;
            title = queryParams.param2 + '各分拨与站点间' + queryParams.param1 +'扫描率';
            show(globalValiable.data);
            return;
        }
    } 




	function show(originData) {
		var total = 0;
		var inScanList = [];
		var outScanList = [];
		var labels = [];
		var dataList =[];
		var mindata= 100;
		var scaledata=0;
		
		var datatype = 0;		
		var j = 0;
		for(var i = 0; i < originData.length; i++) {

			var center = originData[i]["分拨"] ;
			var datatype = Math.round(originData[i]["扫描率"]*100 );	

			if((mindata>datatype)&&(datatype>10)) {
					mindata = datatype;
			}

			if(datatype>10){
				labels[j] = center;
				dataList[j] = {name: center, value: datatype, color:'#335996' };
				j+=1;
			}		
		}

		scaledata = Math.floor(mindata / 10 ) * 10;
		
		//total = Math.round(total/1000);

var autoSize  = autoAdjustSize("canvasDiv");


$(function() {
			var data =  dataList;
			
			var chart = new iChart.Column2D({
				render : 'canvasDiv',
				data : data,
				title : {
					text : title,
					color : '#3e576f'
				},
				subtitle : {
					text : ' 对扫描率存在疑义，可向质控中心章敏报备',
					color : '#6d869f'
				},
				footnote : {
					text : '每日下午4:00更新',
					color : '#909090',
					fontsize : 11,
					padding : '0 38'
				},
				width : autoSize[0],
				height : autoSize[1],
				label : {
					fontsize:16,
					textAlign:'right',
					textBaseline:'middle',
					rotate:-45,
					color : '#666666'
				},
				tip:{
					enable:true,
					listeners:{
						 //tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
						parseText:function(tip,name,value,text,i){
							//将数字进行千位格式化
							var f = new String(value);
							f = f.split("").reverse().join("").replace(/(\d{3})/g,"$1,").split("").reverse();
							if(f[0]==','){
								f.shift();
							}	
							f = f.join("");
							
							return name+"分拨:<br/>"+f+"%<br/>";
						}
					}
				},
				shadow : true,
				shadow_blur : 2,
				shadow_color : '#aaaaaa',
				shadow_offsetx : 1,
				shadow_offsety : 0,
				column_width : 62,
				sub_option : {
					label : false,
					border : {
						width : 2,
						color : '#ffffff'
					}
				},
				coordinate : {
					background_color : null,
					grid_color : '#c0c0c0',
					width : autoSize[0],
					height:autoSize[1],
					axis : {
						color : '#c0d0e0',
						width : [0, 0, 1, 0]
					},
					scale : [{
						position : 'left',
						start_scale : scaledata,
						end_scale : 100,
						scale_space : 10,
						scale_enable : false,
						label : {
							fontsize:11,
							color : '#666666'
						},
						listeners:{
							parseText:function(t,x,y){
								return {text:t}
							}
						 }
					}]
				}
			});
			
			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
					drawFn:function(){
						//计算位置
						var coo = chart.getCoordinate(),
							x = coo.get('originx'),
							y = coo.get('originy');
						//在左上侧的位置，渲染一个单位的文字
						chart.target.textAlign('start')
						.textBaseline('bottom')
						.textFont('600 11px Verdana')
						.fillText('扫描率 单位%',x-40,y-10,false,'#6d869f');
						
					}
			}));
			
			chart.draw();
		});
		}
	
	</script>
</head>

<body>
	

	<div id='canvasDiv'></div>

</body>
</html>
